{% set name = "Quart-CORS" %}
{% set version = "0.4.0" %}
{% set sha256 = "e526e9929934ad31301853efe357a3bd2e08c3282aff37184fa8671ed854f052" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6.1
    - setuptools >=40.6.2

  run:
    - python >=3.6.1
    - Quart >=0.6.0

test:
  imports:
    - quart_cors

about:
  home: https://gitlab.com/pgjones/quart-cors
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Quart extension to provide Cross Origin Resource Sharing, access control, support.
  description: |
    Quart-CORS is an extension for Quart to handle Cross Origin Resource
    Sharing, CORS (also known as access control).
  doc_url: https://gitlab.com/pgjones/quart-cors
  dev_url: https://gitlab.com/pgjones/quart-cors

extra:
  recipe-maintainers:
    - maxyme
